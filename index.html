<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#7c3aed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GradePath AI - Dein Studienplaner</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
                'gradient-xy': 'gradient-xy 15s ease infinite',
                'spin-slow': 'spin 8s linear infinite',
                'spin-reverse-slow': 'spin-reverse 10s linear infinite',
                'snowfall': 'snowfall 10s linear infinite',
            },
            keyframes: {
                'gradient-xy': {
                    '0%, 100%': {
                        'background-size': '400% 400%',
                        'background-position': 'left center'
                    },
                    '50%': {
                        'background-size': '200% 200%',
                        'background-position': 'right center'
                    }
                },
                'spin-reverse': {
                    'from': { transform: 'rotate(360deg)' },
                    'to': { transform: 'rotate(0deg)' }
                },
                'snowfall': {
                    '0%': { transform: 'translateY(-10vh) translateX(0px) rotate(0deg)' },
                    '100%': { transform: 'translateY(110vh) translateX(20px) rotate(360deg)' }
                }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* background-color: #f0f4f8; handled by tailwind classes now */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Mobile optimization: Prevent zoom on inputs */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      button {
          touch-action: manipulation;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(124, 58, 237, 0.3);
          border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: rgba(124, 58, 237, 0.5);
      }
      
      /* Shimmer Effect */
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.2) 20%,
          rgba(255, 255, 255, 0.5) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 3s infinite;
      }
      
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
