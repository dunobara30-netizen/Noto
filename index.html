<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FDFCFB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>GradePath - Refined Academic Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Refined Warm Light Palette (Calm & Human)
              canvas: {
                DEFAULT: '#FDFCFB',
                surface: '#FFFFFF',
                muted: '#F7F5F2',
              },
              human: {
                charcoal: '#3A3533',
                stone: '#78716C',
                clay: '#A8A29E',
              },
              accent: {
                warm: '#6366F1', // Soft Indigo
                sand: '#E7E5E4',
                gold: '#D4AF37',
              },
              // Professional Dark Palette
              charcoal: {
                DEFAULT: '#121212',
                surface: '#1E1E1E',
                lighter: '#2A2A2A',
              },
              espresso: {
                DEFAULT: '#1A1412',
                accent: '#2D2421',
              },
              amber: {
                accent: '#FFBF00',
                soft: '#FFD700',
              },
              copper: {
                DEFAULT: '#B87333',
                soft: '#CD7F32',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'elevated': '0 20px 40px -10px rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFCFB;
        color: #3A3533;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        letter-spacing: -0.011em;
      }
      
      .dark body {
        background-color: #121212;
        color: #F5F5F5;
      }

      .premium-glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(231, 229, 228, 0.4);
      }

      .dark .premium-glass {
        background: rgba(30, 30, 30, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .soft-lighting {
        background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.04), transparent 50%),
                    radial-gradient(circle at bottom left, rgba(168, 162, 158, 0.03), transparent 50%);
      }

      .dark .soft-lighting {
        background: radial-gradient(circle at top right, rgba(184, 115, 51, 0.15), transparent 40%),
                    radial-gradient(circle at bottom left, rgba(212, 175, 55, 0.1), transparent 40%);
      }

      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(120, 113, 108, 0.1);
          border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(184, 115, 51, 0.2);
      }

      input, select, textarea {
        font-size: 16px !important;
        background-color: transparent;
      }

      .calm-transition {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="soft-lighting min-h-screen">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
